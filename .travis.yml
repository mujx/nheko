language: cpp
sudo: required
dist: trusty

notifications:
    email: false

matrix:
    include:
        - os: osx
          osx_image: xcode8
          compiler: clang
        - os: linux
          compiler: gcc
        - os: linux
          compiler: clang
before_install:
    - if [ $TRAVIS_OS_NAME == linux ]; then ./.ci/linux/gtest.sh; fi
install:
    - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install qt5 lmdb clang-format; fi
    - if [ $TRAVIS_OS_NAME == osx ]; then export CMAKE_PREFIX_PATH=/usr/local/opt/qt5; fi
    - if [ $TRAVIS_OS_NAME == linux ]; then ./.ci/linux/install-deps.sh; fi
before_script:
    - if [ $TRAVIS_OS_NAME == linux ]; then source /opt/qt58/bin/qt58-env.sh; fi
    - cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Release
script:
    - make -C build -j2
    - if [ $TRAVIS_OS_NAME == osx ]; then make lint; fi
    - if [ $TRAVIS_OS_NAME == osx ]; then ./.ci/macos/deploy.sh; fi
    - if [ $TRAVIS_OS_NAME == linux ]; then ./.ci/linux/run-tests.sh; fi
    - if [ $TRAVIS_OS_NAME == linux ]; then ./.ci/linux/deploy.sh; fi

deploy:
    - skip_cleanup: true
      overwrite: true
      provider: releases
      api_key:
          secure: 
      file: nheko-x86_64.AppImage
      on:
          condition: $TRAVIS_OS_NAME == linux
          repo: mujx/nheko
          tags: true
    - skip_cleanup: true
      overwrite: true
      provider: releases
      api_key:
          secure: 
      file: Nheko.dmg
      on:
          condition: $TRAVIS_OS_NAME == osx
          repo: mujx/nheko
          tags: true
