---

language: cpp
sudo: required
dist: trusty

notifications:
    email: false

matrix:
    include:
        - os: osx
          osx_image: xcode9
          compiler: clang
          env:
              - DEPLOYMENT=1
              - USE_BUNDLED_BOOST=0
              - USE_BUNDLED_SPDLOG=0
        - os: linux
          compiler: gcc
          env:
              - CXX_COMPILER=g++-7
              - C_COMPILER=gcc-7
              - QT_VERSION="-5.10.1"
              - QT_PKG=510
              - DEPLOYMENT=1
              - USE_BUNDLED_BOOST=1
              - USE_BUNDLED_SPDLOG=1
          addons:
              apt:
                  sources: ["ubuntu-toolchain-r-test"]
                  packages: ["g++-7", "ninja-build"]
        - os: linux
          compiler: gcc
          env:
              - CXX_COMPILER=g++-7
              - C_COMPILER=gcc-7
              - QT_VERSION=571
              - QT_PKG=57
              - USE_BUNDLED_BOOST=1
              - USE_BUNDLED_SPDLOG=1
          addons:
              apt:
                  sources: ["ubuntu-toolchain-r-test"]
                  packages: ["g++-7", "ninja-build"]
        - os: linux
          compiler: clang
          env:
              - CXX_COMPILER=clang++-5.0
              - C_COMPILER=clang-5.0
              - QT_VERSION=592
              - QT_PKG=59
              - USE_BUNDLED_BOOST=1
              - USE_BUNDLED_SPDLOG=1
          addons:
              apt:
                  sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-trusty-5.0"]
                  packages: ["clang-5.0", "g++-7", "ninja-build"]

before_install:
    - export CXX=${CXX_COMPILER}
    - export CC=${C_COMPILER}

install:
    - ./.ci/install.sh
    - export PATH="/usr/local/bin:$PATH"

script:
    - ./.ci/script.sh
    - ./.ci/linux/deploy.sh
    - sed -i -e "s/VERSION_NAME_VALUE/${TRAVIS_TAG}/g" ./.ci/bintray-release.json || true
    - cp ./.ci/bintray-release.json .

deploy:
    - provider: bintray
      user: "mujx"
      key:
          secure: ""
      skip_cleanup: true
      overwrite: true
      file: "bintray-release.json"
      on:
          condition: $DEPLOYMENT == 1
          repo: mujx/nheko
          tags: true
