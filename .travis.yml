---

language: cpp
sudo: required
dist: trusty

notifications:
    email: false

matrix:
    include:
        - os: osx
          osx_image: xcode9
          compiler: clang
          env:
              - DEPLOYMENT=1
              - USE_BUNDLED_BOOST=0
              - USE_BUNDLED_SPDLOG=0
        - os: linux
          compiler: gcc
          env:
              - CXX_COMPILER=g++-7
              - C_COMPILER=gcc-7
              - QT_VERSION="-5.10.1"
              - QT_PKG=510
              - DEPLOYMENT=1
              - USE_BUNDLED_BOOST=1
              - USE_BUNDLED_SPDLOG=1
          addons:
              apt:
                  sources: ["ubuntu-toolchain-r-test"]
                  packages: ["g++-7", "ninja-build"]
        - os: linux
          compiler: gcc
          env:
              - CXX_COMPILER=g++-7
              - C_COMPILER=gcc-7
              - QT_VERSION=571
              - QT_PKG=57
              - USE_BUNDLED_BOOST=1
              - USE_BUNDLED_SPDLOG=1
          addons:
              apt:
                  sources: ["ubuntu-toolchain-r-test"]
                  packages: ["g++-7", "ninja-build"]
        - os: linux
          compiler: clang
          env:
              - CXX_COMPILER=clang++-5.0
              - C_COMPILER=clang-5.0
              - QT_VERSION=592
              - QT_PKG=59
              - USE_BUNDLED_BOOST=1
              - USE_BUNDLED_SPDLOG=1
          addons:
              apt:
                  sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-trusty-5.0"]
                  packages: ["clang-5.0", "g++-7", "ninja-build"]

before_install:
    - export CXX=${CXX_COMPILER}
    - export CC=${C_COMPILER}

install:
    - ./.ci/install.sh

script:
    - ./.ci/script.sh

deploy:
    - skip_cleanup: true
      overwrite: true
      provider: releases
      api_key:
          secure: 
      file_glob: true
      file:
          - nheko-x86_64.AppImage
      on:
          condition: $TRAVIS_OS_NAME == linux && $DEPLOYMENT == 1
          repo: mujx/nheko
          tags: true

    - skip_cleanup: true
      overwrite: true
      provider: releases
      api_key:
          secure: 
      file: nheko.dmg
      on:
          condition: $TRAVIS_OS_NAME == osx && $DEPLOYMENT == 1
          repo: mujx/nheko
          tags: true
